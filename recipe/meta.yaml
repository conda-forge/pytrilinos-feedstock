{% set name = "PyTrilinos" %}
{% set version = "12.18.1" %}
{% set sha256 = "7d2e1a1a3e2d2ce78bb248c63411fed5007c827b87cadee3d13c1a45c09a89cf" %}
{% set mpi = 'mpich 3.3.*' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # fn: trilinos-{{ version }}-Source.tar.gz
  #url: https://github.com/trilinos/Trilinos/archive/trilinos-cnars-{{ date_version }}.tar.gz
  url: https://github.com/trilinos/Trilinos/archive/trilinos-release-{{ version | replace('.', '-') }}.tar.gz
  # sha256: {{ sha256 }}
  # patches:
  #   - 12.10-fixes.patch

build:
  number: 3
  skip: true  # [win]

requirements:
  build:
    - cmake   # 3.9.6
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - {{ mpi }}
    - python
    - swig 3
    - doxygen
    - numpy
    - mpi4py

  run:
    - {{ mpi }}
    - mpi4py
    - python
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - cmake   # 3.9.6
    - mpi4py
  imports:
    - PyTrilinos.Teuchos
    - PyTrilinos.Epetra
    - PyTrilinos.TriUtils
    - PyTrilinos.Tpetra
    - PyTrilinos.EpetraExt
    - PyTrilinos.Domi
    - PyTrilinos.AztecOO
    - PyTrilinos.Galeri
    - PyTrilinos.Amesos
    - PyTrilinos.IFPACK
    - PyTrilinos.Komplex
    - PyTrilinos.ML
    - PyTrilinos.Anasazi

about:
  home: https://trilinos.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary:
    Python interfaces to Sandia's suite of HPC solvers and enabling technologies
  description:
    Python interfaces to fast, compiled object-oriented algorithms and
    enabling technologies for the solution of large-scale, complex
    multi-physics engineering and scientific problems.
  dev_url: https://github.com/trilinos/Trilinos

extra:
  recipe-maintainers:
    - wfspotz
