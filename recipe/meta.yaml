{% set name = "PyTrilinos" %}
{% set version = "13.2.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: http://github.com/trilinos/Trilinos/archive/trilinos-release-{{ version | replace('.', '-') }}.tar.gz
  sha256: 0ddb47784ba7b8a6b9a07a4822b33be508feb4ccd54301b2a5d10c9e54524b90
  patches:
    - 12.18-fixes.patch

build:
  number: 0
  skip: true  # [ win]

requirements:
  build:
    - cmake >=3.10.0
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libblas
    - liblapack
    - {{ mpi }}   # [unix]
    - boost-cpp
    - scikit-umfpack
    - netcdf-cxx4 * mpi_{{ mpi }}_*
    - libmatio
    - xorg-libx11
    - hdf5 * mpi_{{ mpi }}_*
    - python
    - swig =3.0.12
    - doxygen
    - numpy
    - mpi4py
  run:
    - {{ mpi }}   # [unix]
    - boost-cpp
    - scikit-umfpack
    - python
    - {{ pin_compatible('numpy') }}
    - mpi4py
  run_constrained:
    - trilinos ==999999999

test:
  requires:
    - cmake >=3.10.0
    - mpi4py
  imports:
    - PyTrilinos.Teuchos
    - PyTrilinos.Epetra
    - PyTrilinos.TriUtils
    - PyTrilinos.Tpetra
    - PyTrilinos.EpetraExt
    - PyTrilinos.Domi
    - PyTrilinos.AztecOO
    - PyTrilinos.Galeri
    - PyTrilinos.Amesos
    - PyTrilinos.IFPACK
    - PyTrilinos.Komplex
    - PyTrilinos.ML
    - PyTrilinos.Anasazi

about:
  home: https://trilinos.github.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python interfaces to Sandia's suite of HPC solvers and enabling technologies
  description: Python interfaces to fast, compiled object-oriented algorithms and enabling technologies that support the solution of large-scale, complex multi-physics engineering and scientific problems.
  dev_url: https://github.com/trilinos/Trilinos

extra:
  recipe-maintainers:
    - pyt-viper
