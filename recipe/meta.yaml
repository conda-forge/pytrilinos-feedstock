{% set version = "12.18.1" %}

package:
  name: pytrilinos
  version: {{ version }}

source:
  url: https://github.com/trilinos/Trilinos/archive/trilinos-release-{{ version | replace('.', '-') }}.tar.gz
  sha256: 7d2e1a1a3e2d2ce78bb248c63411fed5007c827b87cadee3d13c1a45c09a89cf
  patches:
    # https://github.com/trilinos/Trilinos/pull/6512
    - 6512-osx_B0_defined_patch.patch
    - fixup_syntax_error.patch
    # https://github.com/trilinos/Trilinos/pull/6501
    - 6501-doxygen_swig.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - cmake 3.9.6
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    # swig 3.0.12 does not parse certain arguments correctly
    # https://github.com/trilinos/Trilinos/pull/6501#discussion_r361222925
    - swig 3.0.11
    - doxygen
    - mpich
    - numpy
    - mpi4py
  run:
    - python
    - mpi4py
    - mpich
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - cmake
  imports:
    - PyTrilinos.Teuchos
    - PyTrilinos.Epetra
    - PyTrilinos.TriUtils
    - PyTrilinos.Tpetra
    - PyTrilinos.EpetraExt
    - PyTrilinos.Domi
    - PyTrilinos.AztecOO
    - PyTrilinos.Galeri
    - PyTrilinos.Amesos
    - PyTrilinos.IFPACK
    - PyTrilinos.Komplex
    - PyTrilinos.ML
    - PyTrilinos.Anasazi

about:
  home: https://trilinos.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary:
    Python interfaces to Sandia's suite of HPC solvers and enabling technologies
  description:
    Python interfaces to fast, compiled object-oriented algorithms and
    enabling technologies for the solution of large-scale, complex
    multi-physics engineering and scientific problems.
  dev_url: https://github.com/trilinos/Trilinos

extra:
  recipe-maintainers:
    - wfspotz
